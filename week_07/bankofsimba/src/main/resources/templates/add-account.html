<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add new account</title>
</head>
<body>
<form method="post" action="add-account">
  <label>Name: <input name="name" type="text" required/></label>
  <label>Balance: <input name="balance" type="text" required/></label>
  <label>Currency:
    <select name="currency">
      <option th:each="currency : ${T(com.bankofsimba.web.services.BankAccount.Currency).values()}"
              th:value="${currency}"
              th:text="${currency}">
      </option>
    </select>
  </label>
  <label>Type of animal: <input name="type" type="text" required/></label>
  <label>Is Good?: <input name="isgood" type="text" required/></label>
  <input type="submit" value="Save"/>
</form>
</body>
