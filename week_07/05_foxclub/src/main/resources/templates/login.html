<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" th:href="@{css/login.css}" />
  <title>Signin</title>
  <meta charset="utf-8">
</head>

<body>
  <form class="form-signin" method="post" th:action="@{/login}">
    <img alt="Image" th:src="@{/img/Cinema-Avengers-icon.png}" th:width="120" th:height="120"/>
    <h1>Create Account</h1>
    <label>Character Name: </label>
    <input name="name" th:field="${c.name}">
    <label>Hero type: </label>
    <select name="type" th:field="${c.type}" >
      <option th:each="type : ${c.getAvailableTypes()}" th:value="${type}" th:text="${type}"/>
    </select>
    <button type="submit">Create character</button>
  </form>
</body>
</html>
