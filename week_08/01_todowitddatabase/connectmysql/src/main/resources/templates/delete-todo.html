<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Delete</title>
</head>
<body>
<h1>Delete todo task using ID</h1>
<form class="form-addtodo" method="post" th:object="${todo}" th:action="@{/todo/add-todo}">
  <label>Title</label>
  <input name="title" type="text" th:field="*{title}">
  <label>Urgent?</label>
  <input name="urgent" type="checkbox" th:field="*{urgent}">
  <button value="submit">Create</button>
</form>
</body>
</html>
