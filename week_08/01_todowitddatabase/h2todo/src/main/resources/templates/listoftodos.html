<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List Of Todo's</title>
</head>
<body>
 <h1>Todo's for today</h1>
 <ul>
  <li th:each="todo : ${todos}" th:text="|ID: ${todo.id}| + ' ' + |TITLE: ${todo.title}|"></li>
 </ul>
</body>
</html>
