<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
  <meta charset="UTF-8">
  <title>List Of Todo's</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/todo/list">
            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
            MyTodo Organizer
          </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li role="presentation"><a href="/todo/active">Active todo's</a></li>
            <li role="presentation"><a href="/todo/add-todo">Add todo</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <form method="get" th:action="@{/todo/search}">
          <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Search for title" name="searchfor"/>
          </div>
          <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </button>
        </form>
      </div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Urgent</th>
        <th>Done</th>
        <th>Title</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr scope="row" th:each="todo : ${todos}">
        <td><p th:text="${todo.urgent} ? 'warning' : ''" class="material-icons"></p></td>
        <td th:text="${todo.done} ? 'check_box' : 'check_box_outline_blank'" class="material-icons"></td>
        <td th:text="${todo.title}"></td>
        <td><a class="btn btn-primary btn-sm" th:href="@{/todo/{id}/edit(id=${todo.id})}">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
        <td><a class="btn btn-primary btn-sm" th:href="@{/todo/{id}/delete(id=${todo.id})}">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
      </tr>
      </tbody>
    </table>
    </div>
  </main>
  <script src="/webjars/jquery/2.1.4/jquery.js"></script>
  <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
